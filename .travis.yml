language: csharp

matrix:
  include:
    - mono: 2.10.8
      env: MONO_V=MONO2
      solution: src/NLog.mono2.sln
      osx_image: xcode7.3
    - mono: latest
      env: MONO_V=MONO4
      solution: src/NLog.mono4.sln
      osx_image: xcode7.3
    - mono: latest
      env: MONO_V=MONO4
      solution: src/NLog.mono4.sln
      dist: "trusty"

before_script: 
- chmod ugo+x build-mono.sh
- chmod ugo+x $TRAVIS_BUILD_DIR/src/.nuget/NuGet.exe

script: ./build-mono.sh

